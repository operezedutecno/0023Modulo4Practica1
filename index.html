<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <main class="">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="card">
                    <div class="card-body px-4 py-5">
                        <div id="enlaces" class="d-flex mb-3">
                            <div id="enlace-basico" class="enlace active">Sign Up</div>
                            <div id="enlace-vip" class="ms-3 enlace">VIP</div>
                        </div>
                        <div id="info-basico">
                            Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de usuario.
                        </div>
                        <div id="info-vip" class="d-none">
                            Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario personalizado.
                        </div>


                        <!-- Inicio de Formulario -->
                        <form>
                            <div id="contenedor-usuario" class="mb-3 mt-3 d-none">
                                <label for="txt-usuario" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control rounded-pill" id="txt-usuario" placeholder="Ingrese su nombre de usuario">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="txt-email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control rounded-pill" id="txt-email" placeholder="Ingrese su correo">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="txt-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control rounded-pill" id="txt-password" placeholder="Ingrese su contraseña">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check-terminos">
                                <label class="form-check-label" for="check-terminos">
                                  Acepto los términos y condiciones
                                </label>
                            </div>
                            <div class="mt-3">
                                <button id="btn-enviar" class="btn btn-primary rounded-pill w-100">SIGN UP</button>
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
